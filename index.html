<!DOCTYPE html>
<html lang="en">
<head>
    <title>PubliBikes around me</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html { height: 100%; }
        body {
            margin: 0;
            background-color: #eee;
            color: #111;
            font-family: sans-serif;
            height: 100%;
        }
        #status {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            line-height: 3rem;
            text-align: center;
            vertical-align: middle;
            background-color: #98fb98;
        }
        main {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 1rem;
        }
        footer {
            position: fixed;
            right: 0;
            left: 0;
            bottom: 0;
            line-height: 3rem;
            text-align: center;
            vertical-align: middle;
            background-color: #ccc;
            font-size: .8rem;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            padding: 0 1rem;
        }
        #stations-table {
            display: none;
            text-align: left;
            width: 100%;
        }
        #stations-table th, #stations-table td {
            padding: .3rem 1rem .3rem 0;
        }
        .battery:not(:last-child) {
            padding-right: .5rem;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <main>
        <table id="stations-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Dist</th>
                    <th>B</th>
                    <th>EB</th>
                    <th>Bat</th>
                </tr>
            </thead>
            <tbody id="stations-list"></tbody>
        </table>
    </main>
    <footer>
        Unofficial <a href="https://www.publibike.ch/">PubliBike</a> lookup tool. Developed by <a href="https://github.com/delroth">delroth</a>. All data &copy; PubliBike.
    </footer>
    <script src="app.js"></script>
</body>
</html>
